        //arguments ele esta disponivel em varias funcoes que são construida em JavaScript

        function somatudo(){
            let soma = 0;
            for(let i = 0; i < arguments.length; i++){
                soma += arguments[i];
            }

        }

        //guerra dos arguments = Rest x Arguments

        //Rest nos permite apresentar um numero indefinido dentro de uma array.
        //ele converte todos os argumentos dentro da função e converte em uma array.
        //o arguments não e realemente um objeto array,ja o Rets converte para uma array

        function somatudo(...valores){//mostrar uma quantidade indefenida de valores de uma funcao
            let soma = 0;
            const qtd = valores.length;
            for(let i = 0;i <qtd;i ++){
                 soma += valores[i]
            }
            console.log(soma);
        }

        somatudo(1); //valores[0] = 1;
        somatudo(1,2); //valores[0]=1; valores[1]=2;
        somatudo(1,2,3);//valores[0]=1;valores[1]=2;valores[2]=3;


        function somatudo(...valores){//mostrar uma quantidade indefenida de valores de uma funcao
            return valores.reduce((soma,valor) => {
             return soma + valor;
            },0);//reduce condensar todos os valores dentro de um so
        }

        console.log(somatudo(1)); //valores[0] = 1;
        console.log(somatudo(1,2)); //valores[0]=1; valores[1]=2;
        console.log(somatudo(1,2,3));//valores[0]=1;valores[1]=2;valores[2]=3;

        /*como o operador rest ultilizar unicamente os ultimos orgumentos passados

        function multiplicaEsoma(multiplicador, ...valores){
            return valores.reduce((soma,valor) => {
                return soma + (valor * multiplicador);
            ),0}
